<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Upload de Material</title>
  </head>
  <body>
    <h1>Upload de Material</h1>
    <form id="upload-form" enctype="multipart/form-data">
      <input type="file" name="file" required />
      <input type="text" name="nome" placeholder="Nome do material" required />
      <input type="date" name="releaseDate" placeholder="Data de lançamento" required />
      <textarea name="description" placeholder="Descrição" required></textarea>
      <button type="submit">Enviar</button>
    </form>
    <div id="result"></div>

    <script>
      const form = document.querySelector("#upload-form");
      const resultDiv = document.querySelector("#result");

      form.addEventListener("submit", async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        try {
          const response = await fetch("/add", {
            method: "POST",
            headers: {
              Authorization: "Bearer " + localStorage.getItem("token"),
            },
            body: formData,
          });
          const data = await response.json();
          resultDiv.innerHTML = `<p>${data.message}</p>`;
        } catch (error) {
          console.error(error);
          resultDiv.innerHTML = `<p>Erro ao fazer o upload do material.</p>`;
        }
      });
    </script>
  </body>
</html>
